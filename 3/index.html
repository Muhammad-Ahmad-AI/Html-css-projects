<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.compat.min.css"/>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container">
        <h1 class="brand"> <span>My</span> Web design</h1>
        <div class="wrapper animated bounceInLeft">

                <h3>Web Design By Ahmad</h3>
                <ul>
                    <li> <i class="fa fa-road"></i> 44 somthing</li>
                    <li><i class="fa fa-phone"></i> 03138242221</li>
                    <li><i class="fa fa-envelope"></i> test@gmail.com</li>
                </ul>

                <h3>Email Us</h3>
                <form action="">
                    <p>
                        <label for="">Name</label>
                        <input type="text" name="name">

                    </p>

                    <p class="full">

                    </p>

                    </p>
